<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="board">
            <h1>Tic Tac Toe</h1>
            <div class="row" class="clearFix">
                <div class="top left">a</div>
                <div class="top middle">b</div>
                <div class="top right">c</div>
            </div>
            <div class="row" class="clearFix">
                <div class="middle left">d</div>
                <div class="center">e</div>
                <div class="middle right">f</div>
            </div>
            <div class="row" class="clearFix">
                <div class="bottom left">g</div>
                <div class="bottom middle">h</div>
                <div class="bottom right">i</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
